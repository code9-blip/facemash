<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CostumeMash</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>

<body>
    <div class="container">
        <h1>CostumeMash</h1>
        <p>Vote for the best costume!</p>

        <!-- Costume Display Section -->
        <div class="costumes">
            <div class="costume" id="costume1">
                <img src="" alt="Costume 1" id="costumeImage1">
                <button id="vote1">Vote</button>
            </div>
            <div class="costume" id="costume2">
                <img src="" alt="Costume 2" id="costumeImage2">
                <button id="vote2">Vote</button>
            </div>
        </div>

        <!-- Message Display -->
        <p id="message"></p>

        <!-- Leaderboard Section -->
        <div id="leaderboard">
            <h2>Leaderboard</h2>
            <ul id="leaderboardList">
                <li>Loading leaderboard...</li>
            </ul>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>

</html>
