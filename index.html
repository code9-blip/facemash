    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceMash</title>
    <link rel="icon" href="car3.jpg" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>
    <!-- Instagram Icon -->


    <div class="container">
        <a href="https://www.instagram.com/code9_blip/" target="_blank" id="instagramIcon">
            <i class="fab fa-instagram"></i>
        </a>
        <h1>Mash</h1>
        <p style="color: #00ffcc;">Vote for the Best!</p>

        <!-- Contact Button -->
        <a href="contact.html" class="contact-button">About Me/Report Issue</a>

        <!-- Add Search Bar -->
        <div id="searchBar">
            <input type="text" id="searchInput" placeholder="Search here (Enter Insta Username)">
            <button id="searchButton">Search</button>
        </div>

        <!-- Car Display Section -->
        <div class="cars">
            <div class="car" id="car1">
                <img src="" alt="car 1" id="carImage1">
                <span id="carName1"></span>
                <button id="vote1">Vote</button>
            </div>
            <div class="car" id="car2">
                <img src="" alt="car 2" id="carImage2">
                <span id="carName2"></span>
                <button id="vote2">Vote</button>
            </div>
        </div>

        <!-- Message Display -->
        <p id="message"></p>

        <!-- Leaderboard Section -->
        <div id="leaderboard">
            <h2>Leaderboard</h2>
            <p>Total Votes: <span id="totalVotes">0</span></p>
            <ul id="leaderboardList"></ul>
        </div>
    </div>

    <footer>
        <p style="color: rgb(58, 203, 79);">&copy;2025 FaceMash. Made with ❤️ by BATMAN</p>
    </footer>

    <!-- Firebase SDK -->
    <script type="module" src="script.js"></script>
